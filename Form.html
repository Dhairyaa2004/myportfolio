<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <h1 align="center">Enter Your Details in the Form</h1>

    <center>

    <form action="mailto:dhairyabhatia172004@gmail.com" method="post" name="Details">
        <fieldset>
            <legend align="right">Enter Details</legend>
        <!-- First Name -->
        First Name &nbsp&nbsp&nbsp&nbsp&nbsp<input class="input" type="text" name="First_name" placeholder="James"><br><br>
        <!-- Last Name -->
        Last Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input class="input" type="text" name="Last_name" placeholder="Warner"><br><br>
        <!-- Email -->
        Email ID &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input class="input" type="email" name="Email" placeholder="abc@gmail.com"><br><br>
        <!-- Password -->
        Password &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input class="input" type="password" name="password" size=20><br><br>
        <!-- Gender -->
        Gender &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" name="gender" Value="Male">Male&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                             <input type="radio" name="gender" Value="Female">Female&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br><br>
        <!-- Qualifications -->
        Qualifications &nbsp&nbsp<input type="checkbox" name="qualifications" value="Graduate">Graduate
                       <input type="checkbox" name="qualifications" value="Post_Graduate">Post Graduate<br><br>
        <!-- Select Your Destination -->
         Enter City &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<select name="city">
                                                                    <option selected>Enter City</option>
                                                                    <option>Indore</option>
                                                                    <option>Bhopal</option>
                                                                    <option>Ujjain</option>
                                                                    <option>Mumbai</option>
                                                                    <option>Kanpur</option>
                                                                 </select><br><br>
        <!--  -->

        <!-- Buttons"Submit,Reset" -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

        </fieldset>
    </form>
</body>
</html>
